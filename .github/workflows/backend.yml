name: FastAPI Backend CI
on:
  push:
    branches: [backend-deploy]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Compile test
        run: |
          cd backend
          python -m compileall app